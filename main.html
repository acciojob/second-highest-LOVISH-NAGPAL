<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			high=[infinity,infinity]

			arr.map((item)=>{
				if(item>high[0]){
					high.shift()
					high.unshift(parseInt(item))
				}else if(item<high[0] && item>high[1]){
					high.pop()
					high.push(parseInt(item))
				}
				
			})
			return high[1]
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
